apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-serv
  annotations: kubernetes.io/ingress.class: nginx
spec: 
  rules: 
    - host: posts.com
      http: 
        paths:
          - path: /posts
            backend:
              serviceName: posts-cluster-serv 
              servicePort: 4000